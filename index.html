<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Work From Home Survey</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Work From Home Survey</h2>
            </div>
        </div>
    </section>

    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>I work more efficiently in the office</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="Y" checked>
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>I want to work full time in the office</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="Y" checked>
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>Solving technical issues is more difficult when you're at home</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="Y" checked>
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>I'm having trouble completing weekly tasks in Jira when I'm at home</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="Y" checked>
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input class="btn btn-light" type="button" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="survey.js"></script>
</body>
</html>
