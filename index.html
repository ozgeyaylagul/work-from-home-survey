
  
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">  
    <link rel="shortcut icon" href="#">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <title>Work From Home Survey</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Work From Home Survey</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
      <div class="container lead">
        <p><span class="text-danger display-4 p-3">0%</span> you want to go back to the office</p>
      </div>
    </div>
    
    <section id="questions">
        <div class="bg-secondary py-3">
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                        <p>1.I work more efficiently in the office</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="Y">
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q1" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>2.I want to work full time in the office</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="Y">
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q2" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>3.Solving technical issues is more difficult when you're at home</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="Y">
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q3" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="my-4">
                        <p>4.I'm having trouble completing weekly tasks in Jira when I'm at home</p>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="Y">
                            <label class="form-check-label">
                              Yes
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="q4" value="N">
                            <label class="form-check-label">
                              No
                            </label>
                          </div>
                    </div>
                    <div class="text-center">
                        <input type="submit" value="Sent">
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="js/survey.js"></script>
</body>
</html>
